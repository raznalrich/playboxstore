<div class="container" >
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">
        <button type="button" class="btn btn-warning"><i class="bi bi-plus-square-fill"></i> Add Product</button>


      </a>
    </li>

  </ul>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">Products</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for(f of data ;track f ; let i = $index){
      <tr>
        <th scope="row">{{i}}</th>
        <td><img src="{{f.image}}"  alt="" srcset="">{{f.name}}</td>
        <td>{{f.brand}}</td>
        <td>{{f.price | currency: 'INR':'symbol'}}</td>
        <td><i class="bi bi-pencil-square"></i> {{' '}}<i class="bi bi-trash3-fill"></i></td>
      </tr>
    }



  </tbody>
</table>
</div>
