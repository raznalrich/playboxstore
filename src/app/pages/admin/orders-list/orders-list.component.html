<div class="container" >
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">
        <button type="button" class="btn btn-warning"><i class="bi bi-plus-square-fill"></i> Add Product</button>


      </a>
    </li>

  </ul>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Sl.No</th>
      <th scope="col">Products</th>
      <th scope="col">Customer</th>
      <th scope="col">Order date</th>
      <th scope="col">Price</th>

      <th scope="col">action</th>
    </tr>
  </thead>
  <tbody>
    @for(f of data ;track f ; let i = $index){
      <tr>
        <th scope="row">{{i}}</th>
        <td>
          @for(k of f.product ; track k){

            <app-orderproductlist id="k"></app-orderproductlist>
          }
        </td>
        <td>{{f.firstName}}</td>
        <td>{{f.orderDate | date: 'mediumDate'}}</td>
        <td>{{f.totalAmount | currency: 'INR':'symbol'}}</td>
        <td>{{f.status}}<i class="bi bi-trash3-fill"></i></td>
      </tr>
    }



  </tbody>
</table>


</div>
